<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Task Manager</h1>
    <form method="POST" action="/add" class="mb-3">
        <input type="text" name="title" placeholder="Task Title" required class="form-control mb-2">
        <input type="text" name="description" placeholder="Task Description" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                <form method="POST" action="/update/{{task[0]}}" class="d-inline">
                    <input type="text" name="title" value="{{task[1]}}" class="form-control mb-1">
                    <input type="text" name="description" value="{{task[2]}}" class="form-control mb-1">
                    <button type="submit" class="btn btn-success btn-sm">Update</button>
                </form>
                <a href="/delete/{{task[0]}}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
